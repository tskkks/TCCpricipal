 <body>
 
 <div class="container">
   <h2>Carousel Options</h2>
   <p>The <strong>data-interval</strong> attribute specifies the delay (in milliseconds) between each slide.</p>
   <p>In this example, we have set the interval to "500" (default is 5000).</p>
   <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
     <!-- Indicators -->
     <ol class="carousel-indicators">
       <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
       <li data-target="#myCarousel" data-slide-to="1"></li>
       <li data-target="#myCarousel" data-slide-to="2"></li>
       <li data-target="#myCarousel" data-slide-to="3"></li>
     </ol>
 
     <!-- Wrapper for slides -->
     <div class="carousel-inner" role="listbox">
       <div class="item active">
         <img src="../imagens/mechas.jpeg" alt="Chania" width="200" height="200">
       </div>
 
       <div class="item">
         <img src="../imagens/cabelorapunzeel.jpeg" alt="Chania" width="200" height="200">
       </div>
     
       <div class="item">
         <img src="../imagens/cabelo3.jpeg" alt="Flower" width="200" height="200">
       </div>
 
       <div class="item">
         <img src="../imagens/cabelo1.jpeg" alt="Flower" width="200" height="200">
       </div>
     </div>
 
     <!-- Left and right controls -->
     <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
       <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
       <span class="sr-only">Previous</span>
     </a>
     <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
       <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
       <span class="sr-only">Next</span>
     </a>
   </div>
 </div>
 
 </body>
